      # workaround: https://bazelbuild.slack.com/archives/CEZUUKQ6P/p1667995025343689
      - run: curl -fsSL https://get.pnpm.io/install.sh | bash - && source /github/home/.bashrc
      - run: bazel build --remote_cache=$GOOGLE_BUCKET --google_default_credentials //deployments/npm:ls_lint && (cd bazel-bin/deployments/npm/ls_lint && pnpm publish --no-git-checks --tag beta)